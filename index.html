<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Home - Video streaming</title>
    <meta name="description" content="Touch based interface for a video streaming service">
    <meta name="author" content="Tony Edwards">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>

<body>

    <div class="container" id="container">

        <div class="row navbar navbar-default navbar-fixed-top">

        	<header>

                <div class="col-sm-4">
                    <button class="menu-button" id="open-button">Open Menu</button>
                </div>

                <div class="col-sm-4 input-group">
                    <input type="text" class="form-control" placeholder="Search" 
                           aria-describedby="basic-addon2" id="searchArea">
                    <span class="input-group-addon" id="basic-addon2">Search</span>
                </div>

                <div class="col-sm-4 ">
                    <button class="btn btn-primary" id="play-btn"><i class="fa fa-play fa-2x play"></i></button>
                </div>

        	</header>
        </div>

        <div class="row content">

        	<main class="col-sm-9">

                <h1>Recent videos</h1>
                <section class="row" id="video-grid"></section>

        	</main>

        	<div class="col-sm-3 playlist">

                <h2>Your play queue</h2>
                <div class="row sidebar">
                    <aside class="col-sm-12" id="sortable">
                        <div class="droppable">
                            <p>Drag item here to add to playlist</p>
                        </div>
                    </aside>
                </div>

        	</div>

        	<footer class="col-sm-12"></footer>

        </div>
    </div>

    <!-- Main Menu -->
    <div class="menu-wrap" role="navigation">
        <nav class="menu" role="menubar">
            <div class="icon-list" role="menu">
                <a href="#" role="menuitem" id="home" title="Home"><i class="fa fa-fw fa-home"></i><span>Home</span></a>
                <a href="#" role="menuitem" id="favourites" title="favourites"><i class="fa fa-fw fa-heart"></i><span>Favorites</span></a>

                <div class="tag-cloud" role="presentation">

                    <h2>Your Tags</h2>

                    <a href="#"><span class="label label-success individualTag">Programming</span></a>
                    <a href="#"><span class="label label-success individualTag">HTML</span></a>
                    <a href="#"><span class="label label-success individualTag">CSS</span></a>
                    <a href="#"><span class="label label-success individualTag">JavaScript</span></a>
                    <a href="#"><span class="label label-success individualTag">jQuery</span></a>
                    <a href="#"><span class="label label-success individualTag">Meta data</span></a>
                    <a href="#"><span class="label label-success individualTag">Rich Snippets</span></a>
                    <a href="#"><span class="label label-success individualTag">Minification</span></a>
                    <a href="#"><span class="label label-success individualTag">Christian Heilman</span></a>
                    <a href="#"><span class="label label-success individualTag">BootStrap</span></a>

                </div>

            </div>
        
        </nav>
        <button class="close-button" id="close-button" type="submit" formtarget="_top">Close Menu</button>
    </div>

    <div id="preloader" aria-hidden="true">
        <img src="/images/socialIcons.png" width="1" height="1" />
    </div>

    <script src="scripts/jquery-1.11.2.min.js"></script>
    <script src="scripts/jquery-ui.min.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
